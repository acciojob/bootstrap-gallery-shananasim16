<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card {
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
        }

        .card img {
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Cards Gallery</h2>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card" data-toggle="modal" data-target="#lightbox1">
                    <img src="Image1.jpg" class="card-img-top" alt="Image 1">
                    <div class="card-body">
                        <h6 class="card-title">Card 1</h6>
                        <p class="card-text">Description for Card 1</p>
                    </div>
                </div>
            </div>

            <!-- Repeat the above card structure for other images (Image2, Image3, etc.) -->

            <!-- Lightbox Modals -->
            <div class="modal fade" id="lightbox1" tabindex="-1" role="dialog" aria-labelledby="lightbox1Label" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <img src="Image1.jpg" class="img-fluid" alt="Image 1">
                    </div>
                </div>
            </div>
            
            <!-- Repeat the modal structure for other images (Image2, Image3, etc.) -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
