<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Compact Gallery</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Cards Gallery</h2>
        <div class="row">
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="card">
                    <a href="Image1.jpg" data-toggle="lightbox" data-gallery="gallery">
                        <img src="Image1.jpg" class="card-img-top" alt="Image 1">
                    </a>
                    <div class="card-body text-center">
                        <h6 class="card-title">Card 1</h6>
                        <p class="card-text">Description for Card 1</p>
                    </div>
                </div>
            </div>
            <!-- Repeat the above card structure for the remaining images -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
    <script>
        $(document).on('click', '[data-toggle="lightbox"]', function(event) {
            event.preventDefault();
            $(this).ekkoLightbox();
        });
    </script>
</body>
</html>
