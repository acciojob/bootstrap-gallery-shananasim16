<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for lightbox -->
    <style>
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            z-index: 999;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Cards Gallery</h2>
        <div class="row">
            <!-- Card 1 -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="Image1.jpg" class="card-img-top img-fluid" alt="Image 1" data-toggle="modal" data-target="#imageModal1">
                    <div class="card-body text-center">
                        <h6 class="card-title">Image 1</h6>
                        <p class="card-text">Description for Image 1.</p>
                    </div>
                </div>
            </div>

            <!-- Add more cards here with similar structure -->
            
        </div>
    </div>

    <!-- Lightbox Modals -->
    <!-- Modal for Image 1 -->
    <div class="modal fade" id="imageModal1" tabindex="-1" aria-labelledby="imageModal1Label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="Image1.jpg" class="img-fluid" alt="Image 1">
                </div>
            </div>
        </div>
    </div>

    <!-- Add more modal elements for other images -->

    <!-- Link to Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript for lightbox -->
    <script>
        // Enable lightbox effect when an image is clicked
        $('.card-img-top').on('click', function () {
            $('#imageModal' + $(this).attr('src').slice(-5, -4)).modal('show');
        });
    </script>
</body>
</html>
